<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Today is Dalai Lama's birthday 🎂</h1>
            <img id="bff-img" src="images/dalai_lama.jpg">
            <h2 id="bday-age">88 years old</h2>
            <h4 id="bday-date">06.07.1935</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">My warm greetings to you 🙏</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-img" id="gift-img-greet"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">What people feel after meeting you 🤝</h2>
            <div class="gift-img" id="gift-img-enlightened"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">You feel to be the reincarnation of 👣</h2>
            <div class="gift-img" id="gift-img-god"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Let us celebrate this day 🕺</h2>
            <div class="gift-img" id="gift-img-celebrate"></div>
        </div>
        
        
        <p id="footer">Want to create your own Birthday GIFt site? Take <a href="https://scrimba.com/learn/htmlandcss" target="_blank">this HTML & CSS course.</a></p>
        
    </body>
</html>
